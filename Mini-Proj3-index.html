<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice Forms - Solution </title>
    <style>
        body{
            background-color: #f2f6ff;
            margin:0;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            padding-top: 16px;
            padding-bottom: 16px;
            padding-left: 32px;
            padding-right: 32px;
        }
    </style>
</head>
<body>
    <form>
        <h1>Register</h1>
        <div>
            <img src="social-icon" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google"/>
            <img src="social-icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook"/>
            <img src="social-icon" src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="Github"/>
            <img src="social-icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="LinkedIn"/>
        </div>
    </form>
</body>
</html>
