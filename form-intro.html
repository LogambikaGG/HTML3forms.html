<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>

    <style>
        #register-form {
            width: 300px;
            background-color: white;
            padding: 16px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-label {
            margin: 0;
            margin-bottom: 4px;
            margin-top: 12px;
        }

        .input-item {
            width: 100%;
        }

        #terms-check {
            margin-top: 12px;
            margin-bottom: 18px;
        }
    </style>

</head>
<body style="background-color: lightblue">
    <h1 style="text-align:center"> Sign Up </h1>
    <form id="register-form" method="GET">
        <div>
            <p class="input-label">Firstname</p>
            <input class="input-item" type="text" name="firstname" placeholder="Firstname">
        </div>

        <div>
            <p class="input-label">Lastname</p>
            <input class="input-item" type="text" name="lastname" placeholder="Lastname">
        </div>

        <div>
            <p class="input-label">EmailId</p>
            <input class="input-item" type="text" name="emailid" placeholder="Emailid">
        </div>
        
        <div>
            <p class="input-label">Password</p>
        <input class="input-item" type="password" name="password" placeholder="Password">
        
        </div>
        
        <div>
            <p class="input-label">Confirm Password</p>
            <input class="input-item" type="password" name="confirm password" placeholder="Confirm Password">
        </div>

        <div>
            <p class="input-label">Gender</p>
            <input type="radio" name="male" value="male">Male</input>
            <input type="radio" name="female" value="female">Female</input>
            <input type="radio" name="other" value="other">Other</input>
        </div>

            <div>
                <p class="input-label">Security Question</p>
                <select class="input-item" name="security-question">
                    <option value="first-pet-name">First Pet Name</option>
                    <option value="favourite-place">Favourite Place</option>
                    <option value="nick-name">Nick Name</option>
                </select>
            </div>

            <div>
                <textarea class="input-item" name="answer" rows="5" cols="25"></textarea>
            </div>
        <div>

            <div>
                <input id="terms-check" type="checkbox" name="terms-conditions" value="accept">I Agree
            </div>

            <div>
                <input type="submit" value="Register" >
            </div>

        </div>

    </form>
</body>
</html>
