<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements</title>
</head>
<body>
    <h1> List of Technologies </h1>
    <form>
        <h5><em>Type or keep the technology name to see the suggestion list</em></h5>
        <input list="technologies" name="technology" />
        <datalist id="technologies">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="Java">
                <option value="Python">
                <option value="Angular">
                <option value="C">
                <option value="C++">
        </datalist>
        <br>
        Username:<br>
        <input type="text" name="username" />
        <br>
        Password:<br>
        <input type="password" name="password" />
        <br>
        <input type="reset" name="Reset"/>
    </form>
</body>
</html>
